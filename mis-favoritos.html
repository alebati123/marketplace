<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos - MarketPlace</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/publicaciones.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- Navbar Minimalista Estilo Lambertucci -->
    <nav class="navbar">
        <div class="navbar-header">
            <a href="inicio.html" class="navbar-brand" style="flex-direction: column; display: flex;">
                <h1 style="margin:0;">LAMBERTUCCI</h1>
                <span style="font-size: 0.7rem; color: var(--color-secondary); letter-spacing: 2px;">Compra &
                    Venta</span>
            </a>
            <!-- Botón de Hamburguesa para Móviles -->
            <button class="menu-toggle" id="mobile-menu-btn"
                style="display: none; font-size: 2rem; background: none; border: none; cursor: pointer; color: var(--color-primary);">
                <i class='bx bx-menu'></i>
            </button>
        </div>
        <ul class="navbar-nav">
            <li><a href="inicio.html" class="nav-item">Inicio</a></li>
            <li><a href="publicaciones.html" class="nav-item">Catálogo</a></li>
            <li><a href="servicios.html" class="nav-item">Servicios</a></li>
            <li class="auth-required" style="display: none;"><a href="crear-publicacion.html"
                    class="nav-item">Publicar</a></li>
            <li><a href="nosotros.html" class="nav-item">Nosotros</a></li>
        </ul>
        <div class="navbar-actions">
            <!-- Asumiendo usuario logueado en esta demo para maquetación -->
            <a href="auth.html" class="btn btn-outline" id="btn-login-nav">Iniciar Sesión</a>
            <a href="crear-publicacion.html" class="btn btn-primary auth-required" id="btn-publish-nav"
                style="display: none;">Publicar</a>
        </div>
    </nav>

    <main class="container section-padding">

        <!-- Sidebar Oculta para no romper layout baseFlex -->
        <aside class="sidebar-filters" style="display: none;"></aside>

        <!-- Galería de Favoritos -->
        <section class="products-content">
            <div class="products-header">
                <h2>Mis Favoritos <span class="results-count">(0)</span></h2>
            </div>
            <div class="product-grid" id="productos-galeria">
                <!-- Se inyectaran JS -->
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container footer-content text-center"
            style="display: flex; flex-direction: column; align-items: center;">
            <div class="navbar-brand" style="margin-bottom: 2rem;">
                <h1>LAMBERTUCCI</h1>
                <span>Compra & Venta</span>
            </div>
            <p>&copy; 2026 LAMBERTUCCI. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="js/global.js"></script>
    <script src="js/mis-favoritos.js"></script>
</body>

</html>
